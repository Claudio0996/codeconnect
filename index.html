<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>CodeConnect</title>
</head>

<body>

    <aside class="menu_lateral">

        <a href=""#>
            <img src="./img//Logo.svg" alt="Logo do arquivo" class="menu_lateral-logo">
        </a>
        
        <nav class="menu_lateral-nav">
            <ul class="nav-lista">
                <li class="lista-item">
                    <a href="#">Publicar</a>
                </li>
                <li class="lista-item">
                    <a href="#">
                        <img class="lista-item-imagem" src="./img/feed.svg" alt="Imagem do Feed de noticias">
                        <p class="lista-item-texto">Feed</p>
                    </a>
                </li>
                <li class="lista-item">
                    <a href="#">
                        <img class="lista-item-imagem" src="./img/account_circle.svg" alt="Imagem Perfil">
                        <p class="lista-item-texto">Perfil</p>
                    </a>
                </li>
                <li class="lista-item">
                    <a href="#">
                        <img class="lista-item-imagem" src="./img/info.svg" alt="Imagem da seção sobre">
                        <p class="lista-item-texto">Sobre</p>
                    </a>   
                </li>
                <li class="lista-item">
                    <a href="#">
                        <img class="lista-item-imagem" src="./img/logout.svg" alt="Imagem do Feed de noticias">
                        <p class="lista-item-texto">Sair</p> 
                    </a>                    
                </li>
            </ul>
        </nav>
    </aside>

    <main class="container-content">
        <div class="container-upload-image">
            <div class="container-image">
                <img src="./img/imagem1.png" alt="">
            </div>
            <button class="container-imagem-button">Carregar Imagem</button>
            <div class="container-image-nome">
                <p>image_projeto.png</p>
                <img src="./img/close.svg" alt="">
            </div>
        </div>

        <div class="container-form">
            <h1 class="container-form-title">Novo Projeto</h1>

            <div class="form-wrapper">
                <form id="project-publish">
                    <div class="project-form-container">
                        <div class="project-input-container">
                            <label for="project-name" id="form-title">Nome do Projeto</label>
                            <input type="text" id="project-name">
                        </div>
    
                        <div class="project-input-container">
                            <label for="project-description" id="form-description">Descriçao</label>
                            <textarea id="project-description"></textarea>
                        </div>


                        <div class="project-input-container">
                            <label for="project-tags">Tags</label>
                            <input type="text" id="project-tags">
                            <ul class="tag-list">

                            </ul>
                        </div>
                    </div>
                </form>

                <div class="cta-form-button">
                    <button class="button-discard">Descartar</button>
                    <button class="button-publish" form="project-publish">Publicar</button>
                </div>
                
            </div>
        </div>
    </main>

</body>

</html>
